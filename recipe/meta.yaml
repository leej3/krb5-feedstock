{% set version = "1.17.2" %}

package:
  name: krb5
  version: {{ version }}

source:
  url: https://github.com/krb5/krb5/archive/krb5-{{ version }}-final.tar.gz
  sha256: 30f29cef5f18b02fae2210ec12382eab88ba66c2ecfa482e2f3232bed30d7e5d

build:
{% if bootstrapping == 'yes' %}
  number: 0
  string: h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_bootstrapping
  script_env:
    - BOOTSTRAPPING=yes
{% else %}
  number: 2
{% endif %}
  skip: true  # [win and vc<14]
  run_exports:
    # stable within minor revisions: https://abi-laboratory.pro/tracker/timeline/krb5/
{% if bootstrapping != 'yes' %}
    - {{ pin_subpackage('krb5', max_pin='x.x') }}
{% endif %}
  missing_dso_whitelist:   # [osx]
    - /usr/lib/libresolv.9.dylib  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libtool     # [unix]
    - bison       # [not win]
    - autoconf    # [not win]
    - posix       # [win]
    - perl        # [win]
    - pkg-config  # [unix]
    - make        # [unix]
    - openssl
  host:
    - libedit     # [unix]
    - openssl
{% if bootstrapping != 'yes' %}
    - tk
{% endif %}
  run:
    - {{ pin_compatible('libedit') }}  # [unix]

outputs:
  - name: krb5
{% if bootstrapping != 'yes' %}
    test:
      requires:
        # without this the solver goes into a strange corner and returns python 2.0
        - python 3.7.*  # [not win]
        - python        # [win]
      commands:
        - python krb5_test.py
{% endif %}
  - name: krb5-static
    build:
      skip: true  # [win]
    script: build_static.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - bison       # [not win]
        - autoconf    # [not win]
        - posix       # [win]
        - perl        # [win]
        - pkg-config  # [unix]
        - make        # [unix]
        - openssl
      host:
        - libedit     # [unix]
        - openssl
{% if bootstrapping != 'yes' %}
        - tk
{% endif %}
      run:
{% if bootstrapping != 'yes' %}
        - {{ pin_subpackage('krb5', exact=True) }}
{% endif %}
        - {{ pin_compatible('libedit') }}  # [unix]
    test:
      commands:
        - test -f ${PREFIX}/lib/libk5crypto.a  # [unix]

about:
  home: http://web.mit.edu/kerberos/
  license: MIT
  license_file: doc/notice.rst
  summary: A network authentication protocol.

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
    - mingwandroid
    - mariusvniekerk
    - wolfv
